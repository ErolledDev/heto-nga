<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="" id="metaTitle">
    <meta property="og:description" content="" id="metaDescription">
    <meta property="og:image" content="" id="metaImage">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="u.css">
    <script>
        function shareUrl(platform) {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.getElementById('previewTitle').textContent);
            const description = encodeURIComponent(document.getElementById('previewDescription').textContent);
            
            let shareUrl;
            switch(platform) {
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
                    break;
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
                    break;
                case 'linkedin':
                    shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
                    break;
                case 'whatsapp':
                    shareUrl = `https://api.whatsapp.com/send?text=${title}%20${url}`;
                    break;
                case 'telegram':
                    shareUrl = `https://t.me/share/url?url=${url}&text=${title}`;
                    break;
                case 'email':
                    shareUrl = `mailto:?subject=${title}&body=${description}%0A%0A${url}`;
                    break;
            }
            
            if (shareUrl) {
                if (platform === 'email') {
                    window.location.href = shareUrl;
                } else {
                    window.open(shareUrl, '_blank', 'width=600,height=400');
                }
            }
        }

        function copyCurrentUrl() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const copyButton = document.getElementById('copyLinkButton');
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyButton.textContent = 'Copy Link';
                }, 2000);
            });
        }

        function bookmarkPage() {
            if (window.sidebar && window.sidebar.addPanel) { // Firefox
                window.sidebar.addPanel(document.title, window.location.href, '');
            } else if (window.external && ('AddFavorite' in window.external)) { // IE
                window.external.AddFavorite(window.location.href, document.title);
            } else { // Chrome, Safari, etc.
                alert('Press ' + (navigator.userAgent.toLowerCase().indexOf('mac') != -1 ? 'Command/Cmd' : 'CTRL') + ' + D to bookmark this page.');
            }
        }
    </script>
</head>
<body class="redirect-page">
    <header class="header">
        <nav class="nav-links">
            <a href="/" class="nav-brand">URL Redirector</a>
            <a href="index.html" class="nav-link">✨ Create your link</a>
        </nav>
    </header>
    <main class="redirect-container">
        <div class="redirect-wrapper">
            <aside class="ad-space" aria-label="Advertisement">
                <h2>Advertisement</h2>
                <!-- Custom Ad Space 1 -->
                Your Ad Here
            </aside>

            <section class="redirect-card" aria-live="polite">
                <div class="progress-container" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                </div>
                
                <div class="card-content">
                    <header class="preview-header">
                        <figure class="preview-image-container">
                            <img id="previewImage" class="preview-image" src="" alt="" loading="lazy">
                        </figure>
                        <h1 id="previewTitle" class="destination-title"></h1>
                        <p id="previewDescription" class="destination-description"></p>
                    </header>
                    
                    <section class="countdown-section">
                        <div class="countdown-indicator">
                            <div class="pulse-dot" aria-hidden="true"></div>
                            <p id="countdown" class="countdown-text" aria-live="polite">
                                Redirecting in <span id="timer">20</span> seconds...
                            </p>
                        </div>
                        <div class="action-buttons">
                            <button id="continueBtn" class="continue-button hidden">
                                Continue
                            </button>
                        </div>
                    </section>

                    <div class="share-section">
                        <p class="share-text">Share this link:</p>
                        <div class="share-buttons">
                            <button onclick="shareUrl('facebook')" class="share-button facebook" aria-label="Share on Facebook">
                                Share on Facebook
                            </button>
                            <button onclick="shareUrl('twitter')" class="share-button twitter" aria-label="Share on Twitter">
                                Share on Twitter
                            </button>
                            <button onclick="shareUrl('linkedin')" class="share-button linkedin" aria-label="Share on LinkedIn">
                                Share on LinkedIn
                            </button>
                            <button onclick="shareUrl('whatsapp')" class="share-button whatsapp" aria-label="Share on WhatsApp">
                                Share on WhatsApp
                            </button>
                            <button onclick="shareUrl('telegram')" class="share-button telegram" aria-label="Share on Telegram">
                                Share on Telegram
                            </button>
                            <button onclick="shareUrl('email')" class="share-button email" aria-label="Share via Email">
                                Share via Email
                            </button>
                            <button onclick="bookmarkPage()" class="share-button bookmark" aria-label="Bookmark this page">
                                Bookmark Page
                            </button>
                            <button onclick="copyCurrentUrl()" id="copyLinkButton" class="share-button copy" aria-label="Copy link to clipboard">
                                Copy Link
                            </button>
                        </div>
                    </div>

                    <aside class="security-info">
                        <p class="security-text">
                            ✅ This redirect has been verified as safe
                        </p>
                    </aside>
                </div>
            </section>

            <aside class="ad-space" aria-label="Advertisement">
                <h2>Advertisement</h2>
                <!-- Custom Ad Space 2 -->
                Your Ad Here
            </aside>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">© 2024 URL Redirector. All rights reserved.</p>
            <nav class="footer-links" aria-label="Footer Navigation">
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Contact</a>
            </nav>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
